<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Login</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js"></script>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <div class="form-group">
            <button id="submit">Login</button>
        </div>
        <!-- OAUTH SECTION -->
        <div class="oauth">
        <div class="divider"><span>atau lanjut dengan</span></div>
        <button class="google-btn" id="google-signin" type="button">
            <svg aria-hidden="true" viewBox="0 0 24 24">
            <path d="M21.35 11.1h-9.18v2.98h5.27c-.23 1.36-1.58 4-5.27 4-3.18 0-5.78-2.63-5.78-5.87s2.6-5.87 5.78-5.87c1.81 0 3.02.77 3.72 1.43l2.53-2.44C16.87 3.63 14.8 2.7 12.17 2.7 6.98 2.7 2.74 6.94 2.74 12.13s4.24 9.43 9.43 9.43c5.44 0 9.03-3.82 9.03-9.2 0-.62-.07-1.1-.15-1.26z" />
            </svg>
            <span>Sign in dengan Google</span>
        </button>
        </div>
        <!-- Tambah tombol WhatsApp -->
        <button class="wa-btn" id="whatsapp-signin" type="button">
        <svg aria-hidden="true" viewBox="0 0 24 24">
            <path d="M20.52 3.48A11.88 11.88 0 0 0 12.04 0C5.5 0 .2 5.3.2 11.85c0 2.09.55 4.13 1.6 5.93L0 24l6.39-1.67a11.7 11.7 0 0 0 5.63 1.42h.01c6.54 0 11.84-5.3 11.84-11.85 0-3.17-1.23-6.14-3.35-8.42zM12.03 21.1h-.01a9.3 9.3 0 0 1-4.74-1.3l-.34-.2-3.79.99 1.01-3.69-.22-.38a9.26 9.26 0 0 1-1.41-4.86c0-5.13 4.18-9.3 9.33-9.3 2.49 0 4.84.97 6.6 2.73a9.26 9.26 0 0 1 2.73 6.57c0 5.13-4.18 9.3-9.34 9.3zm5.45-6.93c-.3-.15-1.76-.86-2.03-.96-.27-.1-.47-.15-.67.15-.2.3-.77.95-.94 1.15-.17.2-.35.22-.64.07-.3-.15-1.25-.45-2.39-1.42-.88-.75-1.48-1.68-1.66-1.97-.17-.3-.02-.46.13-.61.13-.12.3-.32.45-.48.15-.16.2-.27.3-.47.1-.2.05-.36-.02-.51-.07-.15-.67-1.6-.92-2.19-.24-.58-.49-.5-.67-.5h-.57c-.2 0-.51.07-.78.36-.27.3-1.02 1-1.02 2.45 0 1.44 1.04 2.84 1.19 3.04.15.2 2.05 3.13 4.96 4.38.69.3 1.22.48 1.64.62.69.22 1.31.19 1.8.11.55-.08 1.76-.72 2.01-1.42.25-.7.25-1.29.18-1.42-.07-.13-.26-.21-.56-.36z"/>
        </svg>
        <span>Login dengan WhatsApp</span>
        </button>
    </div>

    
</body>
</html>
