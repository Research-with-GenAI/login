<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Login</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js"></script>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <div class="form-group">
            <button id="submit">Login</button>
        </div>
        <!-- OAUTH SECTION -->
        <div class="oauth">
        <div class="divider"><span>atau lanjut dengan</span></div>
        <button class="google-btn" id="google-signin" type="button">
            <svg aria-hidden="true" viewBox="0 0 24 24">
            <path d="M21.35 11.1h-9.18v2.98h5.27c-.23 1.36-1.58 4-5.27 4-3.18 0-5.78-2.63-5.78-5.87s2.6-5.87 5.78-5.87c1.81 0 3.02.77 3.72 1.43l2.53-2.44C16.87 3.63 14.8 2.7 12.17 2.7 6.98 2.7 2.74 6.94 2.74 12.13s4.24 9.43 9.43 9.43c5.44 0 9.03-3.82 9.03-9.2 0-.62-.07-1.1-.15-1.26z" />
            </svg>
            <span>Sign in dengan Google</span>
        </button>
        </div>
    </div>

    
</body>
</html>
